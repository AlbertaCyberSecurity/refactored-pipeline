name: Bug Bounty Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  bug_bounty:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Subfinder
      run: |
        wget https://github.com/projectdiscovery/subfinder/releases/download/v2.4.5/subfinder_2.4.5_linux_amd64.tar.gz
        tar -xvf subfinder_2.4.5_linux_amd64.tar.gz
        sudo mv subfinder /usr/local/bin/
      
    - name: Install Amass
      run: |
        wget https://github.com/OWASP/Amass/releases/download/v3.17.3/amass_linux_amd64.zip
        unzip amass_linux_amd64.zip
        sudo mv amass_linux_amd64/amass /usr/local/bin/

    - name: Install HTTPX
      run: |
        wget https://github.com/projectdiscovery/httpx/releases/download/v1.1.5/httpx_1.1.5_linux_amd64.tar.gz
        tar -xvf httpx_1.1.5_linux_amd64.tar.gz
        sudo mv httpx /usr/local/bin/

    - name: Install Anew
      run: |
        wget https://github.com/tomnomnom/anew/releases/download/v0.1.0/anew-linux-amd64-0.1.0.tgz
        tar -xvf anew-linux-amd64-0.1.0.tgz
        sudo mv anew /usr/local/bin/

    - name: Run Subfinder
      run: |
        subfinder -d example.com -o subfinder_results.txt

    - name: Run Amass
      run: |
        amass enum -d example.com -o amass_results.txt

    - name: Run HTTPX
      run: |
        cat subfinder_results.txt | httpx -silent -o httpx_results.txt

    - name: Merge Results with Anew
      run: |
        cat subfinder_results.txt amass_results.txt httpx_results.txt | anew final_results.txt

    - name: Commit and Push Results
      run: |
        git config --local user.email "jareddarkweb@gmail.com "
        git config --local user.name "jareddarkweb"
        git add final_results.

